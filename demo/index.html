<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>KWAutoComplete - kw-auto-complete.js - DEMO</title>
	<style>
	.my-input {   
		border: 1px solid #ccc;
		padding: 10px;
		font-size: 70px;
		font-family: Arial, Helvetica, sans-serif;
		margin: 20px;
	}
	</style>
</head>
<body>
	<input id="main" class="my-input" style="font-weight:bold" type="text" />
	
	<script src="../dist/kw-auto-complete.min.js" type="text/javascript"></script>
	<script>
		KW.autoComplete('#main', function(text) {
			return text;
		});
	</script>
</body>
</html>
